<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一ミッション</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Reggae+One&display=swap" rel="stylesheet">

  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Reggae One", system-ui;
      font-weight: 400;
      font-style: normal;
      padding: 0 15px;
    }
    .container {
      width: 100%;
      max-width: 1000px;
    }
    i {
      padding-right: 18px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      margin-right: 20px;
      width: 100%;
    }
    #preview {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 50px 20px;
    }
    #output {
      margin-top: 20px;
    }
    h1 {
      font-size: 32px;
      padding: 20px 0;
      text-align: center;
    }
    h2 {
      text-align: center;
      font-size: 24px;
    }
    h3 {
      text-align: center;
    }
    p {
      padding: 20px 0;
    }
    .checklist-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .item1, .item2 {
      width: 48%;
      margin-bottom: 10px;
    }
    #checklist {
      background-color: #FAFAD2;
      padding: 20px;
    }
    .check-item {
      font-size: 20px;
    }
    .checklist-content label {
      font-size: 18px;
    }
    .accordion-003 {
      max-width: 100%;
      margin-bottom: 7px;
      border-bottom: 2px solid #d0d0d0;
    }
    .accordion-003 summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding: 1em 2em;
      color: #000000;
      font-weight: 600;
      cursor: pointer;
    }
    .accordion-003 summary::-webkit-details-marker {
      display: none;
    }
    .accordion-003 summary::before,
    .accordion-003 summary::after {
      width: 3px;
      height: .9em;
      border-radius: 5px;
      background-color: #000000b3;
      content: '';
    }
    .accordion-003 summary::before {
      position: absolute;
      right: 2em;
      rotate: 90deg;
    }
    .accordion-003 summary::after {
      transition: rotate .3s;
    }
    .accordion-003[open] summary::after {
      rotate: 90deg;
    }
    .accordion-003 p {
      transform: translateY(-10px);
      opacity: 0;
      margin: 0;
      padding: .3em 2em 1.5em;
      color: #050505;
      transition: transform .5s, opacity .5s;
    }
    .accordion-003[open] p {
      transform: none;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container {
        width: 320px; /* 幅を固定 */
      }
      h1 {
        font-size: 24px;
        padding: 20px 0;
      }
      h2 {
        font-size: 20px;
      }
    img{
      width: 250px;
      height: auto;
    }
      .checklist-content {
        flex-direction: column;
        align-items: center;
      }
      .item1, .item2 {
        width: 100%;
        margin-bottom: 15px;
      }
      form {
        width: 100%;
        margin-right: 0;
      }
      button {
        width: 100%;
        margin: 20px 0;
      }
      .accordion-003 summary {
        padding: 0.8em 1.5em;
      }
      .accordion-003 p {
        padding: 0.3em 1.5em 1em;
      }
    }
  </style>
</head>
<body>
<audio id="bgm" src="audio/bgm.mp3" autoplay loop></audio>
<h1>腐食のロスエッグリーパー（卵）<div class = "star-level"><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></div></h1>
<img src = "img/賞味期限切れ.png" alt = "poteto">
<p>買った食品を忘れてすぐ腐らせてしまう腐食のロスエッグリーパーを発見！<br>誰の意見も聞かないお調子者。食品を忘れずに食べてもらわなきゃ！<br>この腐食のロスエッグリーパーを倒すためには、秘伝のアイテムを集めて、”黄金の勇者飯（チャーハン）”を作らねばならない！<br>黄金の勇者飯によって、お調子者を正すことができるか！</p>
<div id="checklist">
  <h2>黄金の勇者飯</h2>
  <div class = "checklist-content">
    <div class = "item1">
      <label><input type="checkbox" class="check-item" data-name="卵" data-quantity="2"> 卵 - 2個</label><br>
      <label><input type="checkbox" class="check-item" data-name="長ネギ" data-quantity="1"> 長ネギ - 1本</label><br>
    </div>
    <div class = "item2">
      <label><input type="checkbox" class="check-item" data-name="ごはん" data-quantity="1"> ごはん - 1合</label><br>
      <label><input type="checkbox" class="check-item" data-name="紅ショウガ" data-quantity="50"> 紅ショウガ - 50グラム</label><br>
    </div>
  </div>
  <details class="accordion-003">
    <summary><div><i class="fa-solid fa-key"></i>キーアイテム</div></summary>
    <p>サラダ油…大さじ1ほど<br>醤油…小さじ2<br>塩…23つまみほど<br>こしょう…少々</p>
  </details>
</div>

<div class="container">
  <h3>秘伝のアイテムボックス</h3>
  <form id="ingredient-form">
    <label for="name">食材の名前:</label>
    <select id="name" name="name" required>
      <option value="" disabled selected>選択してください</option>
      <option value="ごはん">ごはん</option>
      <option value="うどん">うどん</option>
      <option value="パスタ">パスタ</option>
      <option value="鶏もも">鶏もも</option>
      <option value="牛肉">牛肉</option>
      <option value="ベーコン">ベーコン</option>
      <option value="卵">卵</option>
      <option value="長ネギ">長ネギ</option>
      <option value="なす">なす</option>
      <option value="トマト">トマト</option>
      <option value="玉ねぎ">玉ねぎ</option>
      <option value="じゃがいも">じゃがいも</option>
      <option value="にんじん">にんじん</option>
      <option value="きゃべつ">きゃべつ</option>
      <option value="アスパラ">アスパラ</option>
      <option value="ごぼう">ごぼう</option>
      <option value="紅ショウガ">紅ショウガ</option>
      <option value="パプリカ">パプリカ</option>
      <option value="ピーマン">ピーマン</option>
      <option value="もやし">もやし</option>
      <option value="にんにく">にんにく</option>
      <option value="里芋">里芋</option>
      <option value="しめじ">しめじ</option>
      <option value="椎茸">椎茸</option>
      <option value="こんにゃく">こんにゃく</option>
      <option value="バター">バター</option>
      <option value="チーズ">チーズ</option>
    </select>

    <label for="quantity">個数（個数/グラム/合/本）:</label>
    <input type="number" id="quantity" name="quantity" step="0.5" required>

    <label for="photo">写真:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">登録</button>
  </form>
  <div id="output"></div>

  <button id="mission-button" style="display:none;" onclick="goToSecondMission()">次へ進む</button>
</div>
